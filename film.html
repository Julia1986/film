<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="description" content="Kino@Portal - портал о кино">
	<meta name="keywords" content="фильмы, фильмы онлайн, hd" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/media-min1200.css">
</head>
<body>
	<div class="main">
		<div class="header">
			<div class="logo">
				<div class="logo_text">
					<h1><a href="#">Kino@Portal</a></h1>
					<h2>movies are our passion</h2>
				</div>
			</div>
			<div class="menubar">
				<ul class="menu">
					<li class ="selected"><a href="">Home</a></li>
					<li><a href="#">Movies</a></li>
					<li><a href="#">Series</a></li>
					<li><a href="#">Сartoons</a></li>
					<li><a href="#">Сontacts</a></>
				</ul>
			</div>
		</div>
		<div class="site_content">
			<div class="sidebar_container">
				<div class="sidebar">
					<h2>Search</h2>
					<form method="post" action="#" id="search-form">
						<input type="search" name="search_field" placeholder="your request" />
						<input type="submit" type="btn" class="side_btn" value="find" /> <!--input с классом btn не закрывается слешем, а с type="btn" закрывается слешем. Почему?-->
					</form>
				</div>
				<div class="sidebar">
					<h2>Enter</h2>
					<form method="post" action="#" id="login">
						<input type="text" name="login_field" placeholder="login" />
						<input type="password" name="password_field" placeholder="password" /> <!--input с type password показывает точечки при вводе пароля-->
						<input type="submit" class="btn" value="enter" />
						<div class="lables_passreg-text">
							<span><a href="">forgot your password?</a></span> |
							<span><a href="">registration</a></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
